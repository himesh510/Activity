<!DOCTYPE html>
<html>
    <head>
        <title>Lists in HTML.</title>
    </head>
    <body>
        <p><i>Lists in HTML are used to organize the content written in the webpages. For example:</i></p>
        <br>
<ol>Primary colours:
    <li>red</li>
    <li>blue</li>
    <li>yellow</li>
</ol>
<br>
<ul>Primary colours:
    <li>red</li>
    <li>blue</li>
    <li>yellow</li>
</ul>
<br>
<dl>
Programming Languages:
<dt>HTML</dt>
<dd>Hyper Text Markup Language</dd>
<dt>JS</dt>
<dd>Java Script</dd>
<dt>Python</dt>
<dd>Python</dd>
</dl>
<!--The lists end here.-->
    </body>
</html>
